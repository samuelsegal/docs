spring.application.name=PhotoAppApiConfigServer
server.port=8083

spring.cloud.config.server.git.uri=https://github.com/samuelsegal/PhotoAppConfiguration
#spring.cloud.config.server.git.username=dont need it
#spring.cloud.config.server.git.password=dont need it
#spring.cloud.config.server.git.clone-on-start=true

#enable all actuator endpoints
management.endpoints.web.exposure.include=*

#RabbitMQ for configuration change broadcasts
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest